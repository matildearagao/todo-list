<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>

    <title>Xtmas Gifts</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <div id="banner-wrapper">
                    <h1 class="title">Xtmas list</h1>
                    <p>Gifts to buy</p>
                </div>
                <form id="search-gifts">
                    <input type="text" placeholder="Search gift..." />

                </form>
            </div>
        </header>
        <div id="row">
            <div class="col" id="gifts-list">
                <h2 class="title">Gifts to Buy</h2>
                <ul>
                    <li>
                        <span class="name">Gift 1</span>
                        <span class="price price-value"> 30</span>
                        <span class="delete">delete</span>
                    </li>
                    <li>
                        <span class="name">Gift 2</span>
                        <span class="price price-value"> 30</span>
                        <span class="delete">delete</span>
                    </li>
                    <li>
                        <span class="name">Gift 3</span>
                        <span class="price price-value"> 30</span>
                        <span class="delete">delete</span>
                    </li>
                    <li>
                        <span class="name">Gift 4</span>
                        <span class="price price-value"> 30</span>
                        <span class="delete">delete</span>
                    </li>
                </ul>
                <div id=divTotal>
                    <h4>Total Spent: </h4>
                    <span id="total"> 0 </span>
                </div>
                <div id="divBudget">
                    <h4>Budget:</h4>
                    <span id="totalBudget">0</span>

                </div>
                <form id="budget">
                    <input name="budget-input" type="number" placeholder="Total budget" />
                    <button>Add</button>
                </form>
            </div>

            <div class="col">
                <h2>Budget Control</h2>
                <canvas id="myChart"></canvas>



            </div>
        </div>
        <form id="add-gift">

            <div id="add-gift-field">
                <input type="text" placeholder="Add a gift..." />
                <input type="number" placeholder="price" />
                <button>Add</button>
            </div>
        </form>




        <div id="tabbed-content">
            <ul class="tabs">
                <li data-target="#about" class="active">About </li>
                <li data-target="#contact">Contact </li>
            </ul>
            <div class="panel active" id="about">
                <p>Content for about tab...</p>
                <p>Lorem ipsum</p>
            </div>
            <div class="panel " id="contact">
                <p>Content for contact tab...</p>
                <p>Lorem ipsum</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>


</body>

</html>
